class Student {

    constructor(id, name, gpa, courses) {

        this.id = id;

        this.name = name;

        this.gpa = gpa;

        this.courses = courses;

    }

    toString() {
        return this.name;
    }
}

class Course {

    constructor(name, time, date, rooms) {

        this.name = name;

        this.time = time;

        this.date = date;

        this.rooms = rooms;

    }

    toString() {
        return this.name;
    }
}

class Point {

    constructor(x, y) {

        this.x = x;

        this.y = y;

    }

    toString() {
        return this.x + "," + this.y;
    }
}

class Point3D extends
        Point {

    constructor(x, y, z) {

        super(x, y);

        this.z = z;

    }

    toString() {
        return this.x + "," + this.y + "," + this.z;
    }
}
